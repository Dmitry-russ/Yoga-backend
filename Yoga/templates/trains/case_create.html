{% extends 'base.html' %}
{% block title %} {{ train }}{% endblock %}
{% block name %}

    <div class="row">
        <article class="col-12 col-md-9">
            <form method="post" enctype="multipart/form-data"
                  action="{% url 'train:case_create' train.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Краткое описание</label>
                    <input class="form-control" type="text" name="name" required id="id_name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Подробное описание</label>
                    <textarea class="form-control" type="text" name="text" id="id_text" rows="8"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Добавить файл</label>
                    <input type="file" name="file">
                </div>
                <button type="submit" class="btn btn-light">
                    Сохранить
                </button>
                <a type="button" class="btn btn-light"
                   href="{% url 'train:cases_list' train.id %}">Вернуться к списку замечаний</a>
            </form>
        </article>
    </div>
    {% include 'includes/paginator.html' %}
{% endblock %}
