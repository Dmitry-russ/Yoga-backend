{% load static %}
<header>
    {% with request.resolver_match.view_name as view_name %}
        <nav class="navbar bg-body-tertiary">

            <form class="container-fluid justify-content-start">
                <a type="button" class="btn btn-outline-light"
                   href="{% url 'train:train_list' %}">Информация по поездам</a>
                &nbsp;
                <a type="button" class="btn btn-outline-light"
                   href="{% url 'metrolog:metrolog_small_report' %}">Метрология</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                {% if request.user.is_authenticated %}
                    <a type="button" class="btn btn-outline-light" href="{% url 'users:author' %}">
                        Пользователь: {{ user.first_name }} {{ user.last_name }}</a>
                {% else %}
                    <a type="button" class="btn btn-outline-light" {% if view_name  == 'users:login' %}active{% endif %}
                    "
                    href="{% url 'users:login' %}">Войти</a>
                {% endif %}
            </form>
        </nav>
    {% endwith %}
</header>
